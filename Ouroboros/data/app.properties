<?xml version="1.0" encoding="UTF-8"?>
<configuration>
    <visualizer>
        <displayScreen>1</displayScreen> <!-- 0 - Fullscreen, 1 - Main screen, 2 - Second screen -->

        <!-- <backgroundColors>0xFFFFFFFF,0xFFFFFFFF</backgroundColors> -->
		<backgroundColors>0xFFE3EAE3, 0xFFD6D8DC</backgroundColors>

        <titleFontColor>0x00000000</titleFontColor>
        <titleFontSize>32</titleFontSize>

        <capture>
            <quality>100</quality> <!-- 0 - 100 -->
            <framerate>30</framerate>
   -     </capture>

        <window>
            <width>1500</width>
            <height>996</height>
        </window>

        <maxLoadedProjects>20</maxLoadedProjects>

        <suit01>
            <classMargin>25</classMargin>
            <classThickness>20</classThickness>
            <classLineColor>0xFFADB4C8</classLineColor>

            <methodThickness>8</methodThickness>
            <methodMargin>6</methodMargin>
            <methodLineIncrement>2</methodLineIncrement>
            
            <methodFillColor>0xFFFC1C6CE</methodFillColor>
            <methodFillColor2>0xFF838890</methodFillColor2>
            
            <methodLineColor>0xFF000000</methodLineColor>
            <methodLineWeight>0</methodLineWeight>

            <pointLightColor>0xFFA9C4CA</pointLightColor>

        	<floorColor>0xFF5E656A</floorColor>

            <flipSpeed>0.045</flipSpeed>
            <worldRotationSpeed>0.004</worldRotationSpeed>

            <delayBetweenSwtich>3500</delayBetweenSwtich>

            <fontColor>0xFF5F5F5F</fontColor>
            
            <fontSize>36</fontSize>

            <multiCityBorderSize>100</multiCityBorderSize>
        </suit01>
    </visualizer>

    <hmi>
        <oscPort>8000</oscPort>
    </hmi>

    <code>
        <pathFromOrigin>Ouroboros/src/luisf</pathFromOrigin>
        <gitAddress>https://github.com/LFBFerreira/Ouroboros</gitAddress>
        <numberCheckouts>3</numberCheckouts>
        <branchName>refs/heads/master</branchName>
        <showParsingDebug>false</showParsingDebug>
        <fileExtensionFilter>java</fileExtensionFilter>
    </code>

    <metadata>
        <idFieldName>id</idFieldName>
        <dateFieldName>commitDate</dateFieldName>
        <shortMessageFieldName>shortMessage</shortMessageFieldName>
        <fullMessageFieldName>fullMessage</fullMessageFieldName>
        <dateFormat>yyyy-MM-dd HH:mm:ss</dateFormat>
    </metadata>

</configuration>
<?xml version="1.0" encoding="UTF-8"?>
<configuration>
    <visualizer>
        <displayScreen>2</displayScreen> <!-- 1 - Main screen, 2 - Second screen -->

        <backgroundColors>0xFF5f5e6a,0xFF383645</backgroundColors>

        <floorColor>0xFFa69998</floorColor>

        <capture>
            <quality>90</quality> <!-- 0 - 100 -->
            <framerate>59</framerate>
        </capture>

        <window>
            <width>800</width>
            <height>800</height>
        </window>

        <suit01>
            <classMargin>25</classMargin>
            <classThickness>20</classThickness>
            <classFillColor>0x002020FF</classFillColor>
            <classLineColor>0xFFFFFFFF</classLineColor>

            <methodThickness>8</methodThickness>
            <methodMargin>6</methodMargin>
            <methodLineIncrement>2</methodLineIncrement>
            <methodFillColor>0xFFe6e6e6</methodFillColor>
            <methodLineColor>0x00000000</methodLineColor>

            <pointLightColor>0xFFb34739</pointLightColor>

            <horizontalOffset>800</horizontalOffset>
            <verticalOffset>800</verticalOffset>

             <cityRotationPeakSpeed>0.01</cityRotationPeakSpeed>
             <worldRotationSpeed>0.006</worldRotationSpeed>
             <delayBetweenSwtich>3000</delayBetweenSwtich>
        </suit01>
    </visualizer>

    <hmi>
        <oscPort>8000</oscPort>
    </hmi>

    <code>
        <pathFromOrigin>Ouroboros/src/luisf</pathFromOrigin>
        <gitAddress>https://github.com/LFBFerreira/Ouroboros</gitAddress>
        <numberCheckouts>10</numberCheckouts>
        <branchName>refs/heads/master</branchName>
        <showParsingDebug>false</showParsingDebug>
        <fileExtensionFilter>java</fileExtensionFilter>
    </code>

    <metadata>
        <idFieldName>id</idFieldName>
        <dateFieldName>commitDate</dateFieldName>
        <shortMessageFieldName>shortMessage</shortMessageFieldName>
        <fullMessageFieldName>fullMessage</fullMessageFieldName>
        <dateFormat>yyyy-MM-dd HH:mm:ss</dateFormat>
    </metadata>

</configuration>